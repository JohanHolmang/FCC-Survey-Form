<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

</head>


<body>



  <h1 id="title">Survey</h1>
  <div id="form-outer">

    <p id="description" class="box">
      we know ours is the best
    </p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>





    <form id="survey-form">
      <div class="flex-container">
        <div class="row tab">
          <div class="labels">
            <label id="name-label" for="name"> Name: </label>
          </div>
          <div class="right tab">
            <input autofocus="" name="name" id="name" class="input-field" placeholder="Enter your name" required=""
              type="text">
          </div>
          <div class="row tab">
            <div class="labels">
              <label id="email-label" for="email"> Email: </label>
            </div>
            <div class="right tab">
              <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
            <div class="row tab">
              <label id="number-label" for="number"> number: </label>
            </div>
            <div class="labels">
              <input type="number" name="number" id="number" class="input-field" required placeholder="Enter your age"
                min="3" max="200">
            </div>
            <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled="" value="">Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
            <div>
              <label for="user">What is your Gender?</label>
            </div>
            <ul style="list-style: none;" class="box3">
              <li>
                <label>
                  <input class="" name="radio-buttons" value="2" type="radio">
                  Man
                </label>
              </li>
              <li>
                <label>
                  <input class="" name="radio-buttons" value="3" type="radio">
                  Woman
                </label>
              </li>
              <li>
                <label>
                  <input class="" name="radio-buttons" value="4" type="radio">
                  Other
                </label>
              </li>
            </ul>
            <ul style="list-style: none;" class="box4">
              <li class="checkbox">
                <label>
                  <input class="" name="prefer" value="1" type="checkbox">
                  English
                </label>
              <li class="checkbox">
                <label>
                  <input class="" name="prefer" value="2" type="checkbox">
                  Webbprograming
                </label>
              <li class="checkbox">
                <label>
                  <input class="" name="prefer" value="3" type="checkbox">
                  Digital
                </label>
              <li class="checkbox">
                <label>
                  <input class="" name="prefer" value="4" type="checkbox">
                  Finnish
                </label>
            </ul>
            <div>
              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                placeholder="Enter your comment here..."></textarea>
            </div>

            <button id="submit" type="submit">Submit</button>

    </form>



</body>

</html>
